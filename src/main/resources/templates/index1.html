<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>ebook首页</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
</head>
<body>
<!-- 顶部信息 -->
<header>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs8">
            <img th:src="@{/logo/logo.jpg}">
        </div>
        <div class="layui-col-xs4" style="text-align: right;margin-top: 20px;font-size: 20px">
            <span>
                <shiro:user>
                    <span th:text="${session.user.userName}"></span>
                </shiro:user>
                <shiro:guest><a th:href="@{/user/toLogin}">登录</a></shiro:guest>
            </span>
            <span>
                <shiro:user><a th:href="@{/user/logout}">注销</a></shiro:user>
                <shiro:guest><a th:href="@{/user/toLogin}">注册</a></shiro:guest>
            </span>
        </div>
    </div>
</div>
</header>
<!-- 导航条 -->
<div class="container">
    <div class="layui-row">
        <div class="col-xs-12">
            <ul class="layui-nav layui-bg-red">
                <li class="layui-nav-item"><a href="">首页</a></li>
                <li class="layui-nav-item "><a href="">书库</a></li>
                <li class="layui-nav-item"><a href="">排行</a></li>
                <li class="layui-nav-item"><a href="">书架</a></li>
                <li class="layui-nav-item"><a href="">个人信息</a></li>
            </ul>
        </div>
    </div>
</div>


<!-- 使用ajax切换页面 -->
<div id="mainFrame">

</div>



</body>
</html>
